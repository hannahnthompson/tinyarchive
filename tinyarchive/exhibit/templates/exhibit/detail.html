{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="w3-sand w3-large ">

    <div class="w3-container" id="about us">
        <div class="w3-content" style="max-width:700px">
            <h2 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">DETAILS</span></h2>
            <h3><p><strong>{{title}}: </strong></p></h3>
            <div class="w3-row-padding">
                <!-- <img src="http://photos.imageevent.com/daffleck/camping/20160715_Dragon_Ghost%20Town-1W.jpg" alt="" style="width:100%;max-width:800px"/> -->
            </div>
        </div> 
        <div class="w3-content" style="max-width:1000px">
            <p class = 'b w3-justify' style = 'white-space: pre-wrap;'> {{exhibit_text}} </p>
        </div> 
        <h2 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">PDFs</span></h2>
        <div class="w3-row-padding" style="margin-top:38px">
            <div class="w3-half">
                {% for item in exhibit_items %}
                    <div class = "w3-center">
                        <a href={% get_media_prefix %}{{item.pdf}}><img src="{% get_media_prefix %}{{ item.image }}" alt="{{ item.name }}"></a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <p><a href="https://expeditionutah.com/forum/index.php?threads/ghost-town-dragon.5317/">Sources: Dave Affleck</a></p>
    </div>    


{% endblock %}
</div>
