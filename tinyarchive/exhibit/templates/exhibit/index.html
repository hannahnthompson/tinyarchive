{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="w3-sand w3-grayscale w3-large ">

    <div class="w3-container" id="about us">
        <div class="w3-content" style="max-width:700px">
            <h2 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">EXHIBITS</span></h2>
            <div class="w3-row-padding" style="margin-top">
                <img src="http://photos.imageevent.com/daffleck/camping/20160715_Dragon_Ghost%20Town-23W.jpg" alt="" style="width:100%;max-width:800px"/>
            </div>
            {% if exhibits %}
            <ul>
                {% for exhibit in exhibits %}
                <li>
                    <h3><p><strong><a href="{{exhibit.id}}">{{exhibit.name}} </a></strong></p></h3>
                    <p class = 'b'><div class="exhibit"> {{exhibit.snippet}} </div></p>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No exhibits yet!</p>
            {% endif %}
            <p class = 'b'></p>
        </div> 
    </div>
    
    
<div class="content">

</div>

{% endblock %}
